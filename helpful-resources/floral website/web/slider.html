<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="slider/Bridal%20Crown.png" alt="Bridal Crown"  title="Bridal Crown" />
                </li>
                <li><img src="slider/Wedding%20decor.jpg" alt="Wedding decor"  title="Wedding decor" />
                </li>
                <li><img src="slider/Photoshoot.png" alt="Photoshoot"  title="Photoshoot" />
                </li>
                <li><img src="slider/Bouquet.jpg" alt="Bouquet"  title="Bouquet" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="slider/Bridal%20Crown-tn.png" alt="Bridal Crown" title="Bridal Crown" /></li>
                <li><img src="slider/Wedding%20decor-tn.jpg" alt="Wedding decor" title="Wedding decor" /></li>
                <li><img src="slider/Photoshoot-tn.png" alt="Photoshoot" title="Photoshoot" /></li>
                <li><img src="slider/Bouquet-tn.jpg" alt="Bouquet" title="Bouquet" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slideshow">Responsive jQuery Image Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
